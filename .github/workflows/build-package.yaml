on: push

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Choco Package
        uses: crazy-max/ghaction-chocolatey@v2
        with:
          args: pack
      - name: Choco Push
        env: 
          API_KEY: ${{ secrets.CHOCO_API_KEY }} 
        uses: crazy-max/ghaction-chocolatey@v2
        with: 
          args: push --source "'https://push.chocolatey.org/'"  --api-key $env:API_KEY